<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <header>
    <h1>Advice Generator App</h1>
  </header>
  <main class="advice-div">
    <h2 class="advice-title">Advice #<span data-js="advice-id"></span></h2>
    <p class="advice"></p>
    <img class="advice-pattern-divider" alt="Pattern Divider" src="./images/pattern-divider-desktop.svg">
    <button class="advice-button" type="button">
      <img class="advice-button-image" alt="Dice Icon" src="./images/icon-dice.svg">
    </button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raphael Righetti</a>.
  </footer>
  <script src="./js.js"></script>
</body>
</html>
